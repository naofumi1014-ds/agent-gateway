name: work_record
tables:
  - name: WORK_RECORD
    base_table:
      database: CORTEX_AGENTS_DB
      schema: CORTEX_AGENTS_SCHEMA
      table: WORK_RECORD
    dimensions:
      - name: WORK_MONTH
        expr: WORK_MONTH
        data_type: VARCHAR(16777216)
        sample_values:
          - 2025-04
        description: The month in which the work was performed, in the format 'YYYY-MM'.
        synonyms:
          - 勤務月
          - 勤務年月
          - 勤務年月日
          - 勤務月日
          - 勤務月の年月
          - month_of_work
          - work_period
          - reporting_month
          - work_calendar_month
          - month_of_service
          - period_of_work
          - work_monthly_cycle
      - name: EMPLOYEE_NAME
        expr: EMPLOYEE_NAME
        data_type: VARCHAR(16777216)
        sample_values:
          - 山田太郎
          - 鈴木一郎
          - 井上翔
        description: Employee name of the person who performed the work.
        synonyms:
          - 従業員名
          - 社員名
          - 労働者名
          - staff_member
          - worker_name
          - employee_full_name
          - personnel_name
          - team_member_name
          - worker_full_name
      - name: DEPARTMENT
        expr: DEPARTMENT
        data_type: VARCHAR(16777216)
        sample_values:
          - インフラ部
          - 営業部
          - 人事部
        description: The department to which the work record belongs, indicating the organizational unit responsible for the work.
        synonyms:
          - 部署
          - 部門
          - 課
          - セクション
          - チーム
          - 事業部
          - division
          - section
          - unit
          - team
          - group
          - branch
          - sector
          - organization
          - company
          - agency
      - name: WORK_REASON
        expr: WORK_REASON
        data_type: VARCHAR(16777216)
        sample_values:
          - 新規プロジェクトの立ち上げ対応
          - 納期前の仕様変更による対応作業
          - 技術調査とコードレビュー対応が重なったため
        description: Reason for work or task, describing the purpose or cause of the work recorded.
        synonyms:
          - 就業理由
          - 作業理由
          - 業務理由
          - 勤務理由
          - 作業目的
          - 業務目的
          - 勤務目的
          - reason_for_work
          - work_purpose
          - job_description
          - task_reason
          - work_justification
          - work_explanation
    facts:
      - name: TOTAL_WORK_HOURS
        expr: TOTAL_WORK_HOURS
        data_type: NUMBER(38,0)
        sample_values:
          - '170'
          - '162'
          - '172'
        description: Total number of hours worked.
        synonyms:
          - 合計勤務時間
          - 総労働時間
          - 労働時間合計
          - total_work_time
          - hours_clocked
          - total_hours_logged
          - total_time_worked
          - total_hours_rendered
      - name: OVERTIME_HOURS
        expr: OVERTIME_HOURS
        data_type: NUMBER(38,0)
        sample_values:
          - '50'
          - '40'
          - '52'
        description: The total number of hours worked beyond the regular working hours by an employee.
        synonyms:
          - 残業時間
          - 追加時間
          - 残業した時間
          - 超過時間
          - 余分な時間
          - 補足時間
          - overtime_hours
          - extra_hours
          - additional_hours
          - excess_hours
          - extra_time
          - additional_time